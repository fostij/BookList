<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BookList</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-2">
        <span class="navbar-brand mb-0 h1">BookList</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form autocomplete="off" id="bookForm" class="border border-dark p-3">
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" id="title" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                      <label>Author</label>
                      <input type="text" class="form-control" id="author" placeholder="Enter Author">
                    </div>
                    <div class="form-group">
                        <label>Index Book</label>
                        <input type="number" class="form-control" id="indexBook" placeholder="Enter Index Book">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-md-6">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Index Book</th>
                        <th scope="col">Operation</th>
                      </tr>
                    </thead>
                    <tbody id="list">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.5.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
